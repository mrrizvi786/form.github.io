<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validated Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(https://wallpaperboat.com/wp-content/uploads/2019/10/free-website-background-21.jpg);
        }
        .form-container {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            color: black;
            font-family: cursive;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }
        .form-group small {
            color: red;
            font-size: 12px;
            display: none;
        }
        .form-group input:invalid + small {
            display: block;
        }
        .form-group input:valid + small {
            display: none;
        }
        .checkbox-group {
            margin-bottom: 20px;
        }
        .checkbox-group input {
            margin-right: 5px;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Rizvi Form</h2>
        <form id="validatedForm" novalidate action="https://formspree.io/f/mvgoqgqd"
        method="POST">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required minlength="3" maxlength="50" 
                       pattern="[A-Za-z\s]+" placeholder="Enter your full name">
            </div>
            <!--Gender-->
            <div class="form-group">
                <label for="Gender">Gender</label>
                <!-- <input type="checkbox" id="Gender" name="name" required placeholder="Tick your Gender"> -->
                <label>
                    <input type="checkbox" name="gender" value="male"> Male
                </label>
                    <label>
                    <input type="checkbox" name="gender" value="female"> Female
                </label>
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                
            </div>

            <!-- Phone -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required pattern="\d{10}" placeholder="Enter your phone number">
             
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8" placeholder="Enter a password">
            </div>

            <!-- Checkbox -->
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="terms" required> I agree to the terms and conditions
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
